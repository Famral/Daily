<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Famral Tasks & To-Do List</title>
    <link rel="icon" type="image/x-icon" href="https://www.famral.com/favicon.png"/>
    <!-- Corrected Font Awesome stylesheet link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.2s;
        }

        .task:hover {
            background-color: #f9f9f9;
        }

        .task button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .completed {
            background-color: #b3ffb3;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        button.add-button {
            width: 30%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasks & To-Do List</h1>
        <div class="task-actions">
            <input type="text" id="task" placeholder="Add a new task">
            <button class="add-button" onclick="addTask()"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="task-list" id="taskList">
        </ul>
    </div>

    <script>
        const taskList = document.getElementById('taskList');
        const taskInput = document.getElementById('task');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value;
            if (taskText.trim() !== '') {
                const taskElement = document.createElement('li');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <span>${taskText}</span>
                    <div class="task-actions">
                        <button class="complete-button" onclick="completeTask(this)"><i class="fas fa-check"></i></button>
                        <button class="delete-button" onclick="deleteTask(this)"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                taskList.appendChild(taskElement);
                taskInput.value = '';
                updateLocalStorage();
            }
        }

        // Function to mark a task as complete
        function completeTask(button) {
            const taskElement = button.parentElement.parentElement;
            taskElement.classList.toggle('completed');
            updateLocalStorage();
        }

        // Function to delete a task
        function deleteTask(button) {
            const taskElement = button.parentElement.parentElement;
            taskElement.remove();
            updateLocalStorage();
        }

        // Function to update tasks in local storage
        function updateLocalStorage() {
            const tasks = Array.from(taskList.children).map(task => {
                return {
                    text: task.querySelector('span').textContent,
                    completed: task.classList.contains('completed')
                };
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to load tasks from local storage
        function loadTasksFromLocalStorage() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                const taskElement = document.createElement('li');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-actions">
                        <button class="complete-button" onclick="completeTask(this)"><i class="fas fa-check"></i></button>
                        <button class="delete-button" onclick="deleteTask(this)"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                if (task.completed) {
                    taskElement.classList.add('completed');
                }
                taskList.appendChild(taskElement);
            });
        }

        // Load tasks from local storage when the page loads
        loadTasksFromLocalStorage();
    </script>
</body>
</ht
